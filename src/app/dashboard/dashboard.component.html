<div class="dashboard" fxLayout="column" fxLayoutAlign="space-evenly stretch">
   
   <mat-drawer-container fxFlex="100vw" class="dashboard__container"
      fxLayout="row" fxLayoutAlign="space-evenly stretch"
   >

      <!-- Drawer Left  -->
      <mat-drawer class="dashboard__drawer-left" mode="side" #drawer opened>         
         <app-management></app-management>
      </mat-drawer>   

      <!-- Drawer Content  -->
      <mat-drawer-content class="dashboard__drawer-content" fxLayout="column" fxLayoutAlign="space-evenly stretch">  
         <div class="dashboard__drawer-main-content">  
            <app-content-main></app-content-main>       
         </div>   
         
         <div class="dashboard__drawer-right-content  mat-elevation-z8">
            <app-content-right></app-content-right>
         </div>

                  <mat-icon *ngIf="!drawer.opened">switch_left</mat-icon>
               </button>
            </div>   
         </div> -->

   </mat-drawer-container>

</div>
