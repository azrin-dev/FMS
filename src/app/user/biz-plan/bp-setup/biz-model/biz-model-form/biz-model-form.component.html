<div class="lm__form-container" fxFlex="50" fxFlex.lt-md="100" fxLayout="column" fxLayoutAlign="center center">

    <form [formGroup]="comForm">
        <div class="lm__form" fxLayout="column">

            <mat-form-field #name id="mff-01" [color]="nameCom.touched ? 'accent' : 'Íprikigjfgjmary'" (click)="activeElem(name)">
                <input matInput name="name" placeholder="Company Name" formControlName="nameCom" (keyup.enter)="saveInput(name)" required>
                <mat-icon matSuffix id="mi-01" [color]="nameCom.touched ? 'accent' : 'primary'">cloud</mat-icon>
                <mat-hint>Click to edit, press "Enter" to save</mat-hint>
            </mat-form-field>

            <div class="lc__select-box mat-elevation-z8" *ngIf="selected" fxLayout="column" fxLayoutAlign="center center">
                <div>
                    <div class="lc__select-list" *ngFor="let list of selected" fxLayout="row" fxLayoutAlign="start">
                        <mat-icon class="lm__icon" color="accent">check_circle</mat-icon> <em>{{ list.name }}: {{ list.descriptions }}</em>
                    </div>
                </div>
                <button mat-raised-button color="accent">
                   <mat-icon class="lm__icon">cloud_upload</mat-icon>
                   Update
                  </button>
            </div>

            <mat-form-field>
                <mat-label>Business Categories</mat-label>
                <mat-select formControlName="categoryCom" multiple (selectionChange)="saveSelected($event)">
                    <mat-option>Click to select</mat-option>
                    <mat-optgroup *ngFor="let group of categories" [label]="group.name" [disabled]="group.disabled">
                        <mat-option *ngFor="let description of group.descriptions" [value]="group.name + '-' + description">
                            {{ description }}
                        </mat-option>
                    </mat-optgroup>
                </mat-select>
                <mat-hint>Click the "down arrow" to select.</mat-hint>
            </mat-form-field>

            <mat-form-field #ssmCom id="mff-02" [color]="ssmCom.touched ? 'accent' : 'primary'" (click)="activeElem(ssmCom)">
                <input matInput name="ssmCom" placeholder="Company ssmCom Number" formControlName="ssmCom" (keyup.enter)="saveInput(noComp)">
                <mat-icon matSuffix id="mi-02" [color]="ssmCom.touched ? 'accent' : 'primary'">cloud</mat-icon>
                <mat-hint>Click to edit, press "Enter" to save</mat-hint>
            </mat-form-field>

        </div>
    </form>
</div>
