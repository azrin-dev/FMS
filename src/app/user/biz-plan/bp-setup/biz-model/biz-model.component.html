<mat-horizontal-stepper [linear]="isLinear" #stepper>

    <mat-step>
        <app-biz-model-form></app-biz-model-form>
    </mat-step>

    <mat-step>
        <h2 class="lm__text-title-primary">{{ title | titlecase }}</h2>
        <div class="content" fxLayout="row" fxLayoutAlign="space-evenly stretch">


            <div class="container">
                <p>Drag suggestions below to the right box to get started</p>

                <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
                    <div class="list-item" *ngFor="let item of todo" cdkDrag>{{item}}</div>
                </div>
            </div>

            <div class="container">
                <p>Drop suggestion here</p>

                <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
                    <div class="list-item" *ngFor="let item of done" cdkDrag>{{item}}</div>
                </div>
            </div>

        </div>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>

</mat-horizontal-stepper>
